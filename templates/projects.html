{% extends "layout.html" %}
{% block title %}Projects - {% endblock %}
{% block body %}
<div class="container">
	<header class="clearfix">
		<h1>Projects successfully created!</h1><br/><br/>
		{% if this.url %}
		<p><div class="info">Projects URL is set to: <a href="{{ this.url }}">{{ this.url}}</a></div></p>
		{% else %}
		<p><div class="info">Please set the projects URL in the admin interface.</div></p>
		{% endif %}
	</header>

</div>
{% endblock %}
